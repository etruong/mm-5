<!DOCTYPE html>
<html>

<head>
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body>
    <section id="intro">
        <div id="header">   
            <h1>STEM League</h1>
            <p>[ Elisa Truong's Group ]</p>
            <button id="work-btn">Student Work</button>
        </div>
        <div id="html-btn">
            <div class="bg-circle hidden">&nbsp;</div>
            <div class="circle-container">
                <div class="out-circle">
                    <div class="in-circle btn-content"><i class="fab fa-html5"></i><p>html</p></div>
                </div>
            </div>
        </div>
        <div id="css-btn">
            <div class="bg-circle hidden">&nbsp;</div>
            <div class="circle-container">
                <div class="out-circle">
                    <div class="in-circle btn-content"><i class="fab fa-css3-alt"></i><p>css</p></div>
                </div>
            </div>
        </div>
        <div id="js-btn">
            <div class="bg-circle hidden">&nbsp;</div>
            <div class="circle-container">
                <div class="out-circle">
                    <div class="in-circle btn-content"><i class="fab fa-js-square"></i><p>javascript</p></div>
                </div>
            </div>
        </div>
        <div id="python-btn">
            <div class="bg-circle hidden">&nbsp;</div>
            <div class="circle-container">
                <div class="out-circle">
                    <div class="in-circle btn-content"><i class="fab fa-python"></i><p>python</p></div>
                </div>
            </div>
        </div>
    </section>
    <section id="student-gallery" class="hidden">
        <h2>Students</h2>
        <div>
            <div class="card-container">
                <div class="card">
                    <div class="front">
                        <img src="./img/emily.png" alt="Emily" />
                        <p>Emily</p>
                    </div>
                    <div class="back">
                        <h3>Emily's Projects</h3>
                        <ul>
                            <li><a href="">Week 1</a></li>
                            <li><a href="">Week 2</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="functionality.js"></script>
    <script src="script.js"></script>
</body>

</html>
